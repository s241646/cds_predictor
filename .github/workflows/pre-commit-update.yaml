# pre-commit auto-update workflow
# Dependabot does not support updating pre-commit so this workflow will do that
name: Pre-commit auto-update

on:
  push:
    branches: [main]

  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  workflows: write

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Run pre-commit autoupdate
        run: uv run pre-commit autoupdate || true

      - name: Run pre-commit (apply fixes)
        run: uv run pre-commit run --all-files || true

      - name: Commit and push changes to a branch
        env:
          BRANCH: pre-commit-autoupdate-${{ github.run_id }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add -A
          git commit -m "chore: pre-commit autoupdate and fixes"
          git checkout -b "$BRANCH"
          git push --set-upstream origin "$BRANCH"