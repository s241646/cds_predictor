name: Data Change Workflow

on:
  push:
    paths:
      - "data.dvc"
      - ".dvc/**"
      - "src/cds_repository/data.py"
      - "configs/**"
  workflow_dispatch:

jobs:
  data-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync
      - name: Quick data check
        run: uv run python -c "from cds_repository.data import get_dataloaders; get_dataloaders(batch_size=4)"
