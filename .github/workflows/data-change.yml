name: Data Change Workflow

on:
  push:
    paths:
      - "data.dvc"
      - ".dvc/**"
      - "src/cds_repository/data.py"
      - "configs/**"
  workflow_dispatch:

jobs:
  data-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync
      - name: Pull data with DVC
        run: uv run dvc pull --force
      - name: Quick data check
        run: |
          uv run python - <<'PY'
          from pathlib import Path
          from cds_repository.data import get_dataloaders

          data_path = "data/processed/training" if Path("data/processed/training").exists() else "data/training/processed"
          get_dataloaders(data_path=data_path, batch_size=4)
          PY
