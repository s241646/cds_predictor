# config.yaml
hyperparameters:
  batch_size: 64
  learning_rate: 3e-4  # keep this if you want a default

epochs: 30
lr: 3e-4               # replace ${hyperparameters.learning_rate} with actual number
weight_decay: 0.01
save_dir: "models"
save_name: "cdr_predict_cnn.pt"
patience: 5
use_scheduler: true
scheduler_factor: 0.5
scheduler_patience: 2
channels: [64, 128, 256]
kernel_sizes: [7, 5, 3]
dropout: 0.2
log_dir: "logs"
tensorboard: true
num_workers: 0

# wandb configuration
wandb_project: "cds_predictor"
wandb_entity: null
use_wandb: true

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: false
  verbose: true
